<script>


// i-1 adet scroll butonuna tıklama efekti ekler
function addButtonListeners() {
  for (let i=0; i <= 0; i++) {
	const scrollButton = document.getElementById('b' + i)
	scrollButton.addEventListener("click", scrollToNext)
  }
  
}
function scrollToNext() {
// Tıklanan butonun indexini alır Get the index of the button that was clicked
const buttonIndex = this.id.substr(1);

// Elementi bi sonraki screene scrollayacak hale getirir
const scrollElement = document.getElementById('s' + (parseInt(buttonIndex) + 1));

// Scrollu gerçekleştirir
scrollElement.scrollIntoView();
}

addButtonListeners() 
</script>
