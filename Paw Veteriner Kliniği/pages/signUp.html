<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/Paw Veteriner Kliniği/CSS/navbar.css">
	<link rel="stylesheet" type="text/css" href="/Paw Veteriner Kliniği/CSS/signUp.css">
	<title>Hesap Oluştur | Paw Veteriner Kliniği</title>
</head>
<body>
	
	<main>
		<div class="signUpBox">
			<div class="signUp__title">
				<h2>Hesap Oluştur</h2>
			</div>
			<div class="signUp__field">
				<div class="signUp__nameSurname">
					<p>Ad ve Soyad <span>(*)</span> </p>
					<input type="text" placeholder="Ad ve Soyad" maxlength="50" required>
				</div>
				<div class="signUp__phone">
					<p>Telefon Numarası <span>(*)</span> </p>
					<input type="text" placeholder="(+90)" maxlength="10" required>
				</div>
				<div class="signUp__email">
					<p>E-Posta <span>(*)</span> </p>
					<input type="email" placeholder="E-posta" required>
				</div>
				<div class="signUp__password">
					<p>Şifre <span>(*)</span> </p>
					<input type="password" placeholder="Şifre" required>
				</div>
				<button class="signUp__button">Kayıt Ol</button>
			</div>
		</div>
	</main>
</body>
</html>
